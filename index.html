<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" type="image/png" href="assets/logo64.png">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@600&display=swap" rel="stylesheet"> 
<style>
body, html {
  height: 100%;
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.hero-image {
  height: 100%;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
}
.m-home    { background-image: linear-gradient(rgba(200, 200, 200, 0.3), rgba(200, 200, 200, 0.3)), url("assets/view.jpg"); }
.m-news    { background-image: linear-gradient(rgba(200, 200, 200, 0.3), rgba(200, 200, 200, 0.3)), url("assets/view.jpg"); }
.m-contact { background-image: linear-gradient(rgba(200, 200, 200, 0.3), rgba(200, 200, 200, 0.3)), url("assets/view.jpg"); }
.m-about   { background-image: linear-gradient(rgba(200, 200, 200, 0.3), rgba(200, 200, 200, 0.3)), url("assets/view.jpg"); }


.hero-text {
  text-align: center;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: whitesmoke;
  font-family: 'Noto Sans Mono', monospace;
  font-weight: 800;
  font-style: normal;
}
.hero-text button {
  border: none;
  outline: 0;
  display: inline-block;
  padding: 10px 25px;
  color: black;
  background-color: #ddd;
  text-align: center;
  cursor: pointer;
}
.hero-text button:hover {
  background-color: #555;
  color: white;
}


.topnav {
  background-color: #333;
  overflow: hidden;
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 99;
}
.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 15px;
}
.topnav a:hover {
  background-color: #ddd;
  color: black;
}
.topnav a.active {
  background-color: white;/* #04AA6D; */
  color: white;
}
.topnav .icon {
  display: none;
}
</style>
<title>WILDR</title>
</head>
<body>

<div class="topnav" id="myTopnav">
  <a href="#home" class="active"><img src="assets/logo64.png" height="14px" /></a>
  <a href="#news">News</a>
  <a href="#contact">Contact</a>
  <a href="#about">About</a>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</div> 

<div class="hero-image m-home" id="home" >
  <div class="hero-text">
    <h1 style="font-size:50px">GET WILD AGAIN</h1>
  </div>
</div>

<div class="hero-image m-news" id="news" >
  <div class="hero-text">
    <h1 style="font-size:50px">#NEWS</h1>
  </div>
</div>

<div class="hero-image m-contact" id="contact" >
  <div class="hero-text">
    <h1 style="font-size:50px">#CONTACT</h1>
  </div>
</div>

<div class="hero-image m-about" id="about" >
  <div class="hero-text">
    <h1 style="font-size:50px">#ABOUT</h1>
  </div>
</div>

</body>
</html>
